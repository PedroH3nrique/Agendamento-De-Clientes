<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin.css">
    <title>Página do Administrador</title>
</head>
<body>

    <a href="login.html" id="sair">Sair</a>

    <table>
        <thead>
            <tr>
                <th>Nome:</th>
                <th>Data:</th>
                <th>Horário:</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Silva</td>
                <td>12/12/2024</td>
                <td>09:00</td>
            </tr>
            <tr>
                <td>João Pereira</td>
                <td>13/12/2024</td>
                <td>14:30</td>
            </tr>
            <tr>
                <td>Maria Oliveira</td>
                <td>14/12/2024</td>
                <td>16:00</td>
            </tr>
            <tr>
                <td>Lucas Santos</td>
                <td>15/12/2024</td>
                <td>11:30</td>
            </tr>
            <tr>
                <td>Carla Mendes</td>
                <td>16/12/2024</td>
                <td>13:00</td>
            </tr>
        </tbody>
    </table>

    <div class="detalhesHorarios">

        <button class="exit">

            <img src="images/exit.svg" alt="">
        
        </button>

        <p class="nomeDetalhe">Ana Silva</p>
        <p class="dataDetalhe">12/12/2024</p>
        <p class="horaDetalhe">09:00</p>

        <button id="apagarAgendamento">Apagar agendamento</button>

    </div>

    <script>

        const exitButton = document.getElementsByClassName('exit')[0]

        const celulas = document.querySelectorAll('td');
        const detalhesHorarios = document.getElementsByClassName('detalhesHorarios')[0];
        const nomeDetalhe = document.querySelector('.nomeDetalhe');
        const dataDetalhe = document.querySelector('.dataDetalhe');
        const horaDetalhe = document.querySelector('.horaDetalhe');

        celulas.forEach(celula => {
            celula.addEventListener("click", () => {
                // Obter a linha da célula clicada
                const linha = celula.parentElement;

                // Obter os dados da linha
                const nome = linha.children[0].textContent; // Primeiro <td>
                const data = linha.children[1].textContent; // Segundo <td>
                const hora = linha.children[2].textContent; // Terceiro <td>

                // Atualizar os detalhes
                nomeDetalhe.textContent = nome;
                dataDetalhe.textContent = data;
                horaDetalhe.textContent = hora;

                // Exibir a seção de detalhes
                detalhesHorarios.style.display = 'flex';
            });
        });

        exitButton.addEventListener("click", () => {
            detalhesHorarios.style.display = 'none'
        })

    </script>
    
</body>
</html>
