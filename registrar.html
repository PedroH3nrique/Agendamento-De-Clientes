</head>
<body>

    <!--<div class="breadcrumb">

    <form action="" method="POST">

        <img src="images/image-profile.png" alt="">

        <h1>Crie uma conta</h1>

        <div class="inputs">
            <input type="text" name="nome_usu" placeholder="Nome" required>

            <div class="inputSenha">
                <input type="password" name="senha_usu" placeholder="Senha" id="senha" required>
                <button type="button" onclick="verSenha()"><img id="imgOlho" src="images/vendoSenha.svg" alt=""></button>
            </div>
        </div>

        <input type="submit" value="Criar conta">

        <a href="entrar.html">Entrar em uma conta</a>

    </form>

    <script src="scripts.js"></script>
