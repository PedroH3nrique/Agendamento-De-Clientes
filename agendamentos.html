<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Agendar Horário</title>
</head>

<body>

  <a class="admin" href="login.html">ADMIN</a>

  <div class="calendar">
    <div class="header">
      <button id="prev" class="nav-btn">❮</button>
      <span id="month-year">Janeiro</span>
      <button id="next" class="nav-btn">❯</button>
    </div>
    <div class="weekdays">
      <span>dom</span>
      <span>seg</span>
      <span>ter</span>
      <span>qua</span>
      <span>qui</span>
      <span>sex</span>
      <span>sab</span>
    </div>
    <div id="days" class="days"></div>
  </div>

  <div class="container">
    <p class="resultDia">É obrigatório selecionar um dia no calendário</p>
    <div id="time-slots" class="time-slots" style="display: none;"></div>
  </div>

  <div id="confirmacao">

    <button class="exit" onclick="fechar()">

      <img src="images/exit.svg" alt="">

    </button>

    <form action="agendar.php" method="POST">
      <h1>Confirme o agendamento</h1>

      <p class="data"></p>
      <input type="text" name="data_agen" class="data" value="" style="display: none;">
      <p class="horas"></p>
      <input type="time" name="horario_agen" class="horas" value="" style="display: none;">

      <input type="text" name="nome_agen" id="nome" placeholder="Digite o seu nome">
      <input type="submit" name="submit_agen" id="agendar" value="Agendar" >

    </form>

  </div>

  <script src="scripts.js"></script>

</body>

</html>
